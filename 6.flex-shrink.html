<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex Shrink</title>
</head>
<body>
     <div class="flex p-5 mt-5 text-center border-2 border-black">
        <div class="flex-none w-14 h-14 bg-blue-400 p-5 rounded-xl mr-3">1</div>
        <div class="shrink  w-64 h-14 bg-blue-400 p-5 rounded-xl mr-3">2</div>
        <div class="flex-none w-14 h-14 bg-blue-400 p-5 rounded-xl mr-3">3</div>
     </div>
</body>
</html>
