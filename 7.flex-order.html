<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex order</title>
</head>
<body>
    <div class="flex text-center justify-evenly p-5">
        <div class="bg-yellow-500 w-[80px] p-3 rounded-md  order-last">1</div>
        <div class="bg-yellow-500 w-[80px] p-3 rounded-md order-5 ">2</div>
        <div class="bg-yellow-500 w-[80px] p-3 rounded-md ">3</div>
        <div class="bg-yellow-500 w-[80px] p-3 rounded-md ">4</div>
        <div class="bg-yellow-500 w-[80px] p-3 rounded-md ">5</div>
        <div class="bg-yellow-500 w-[80px] p-3 rounded-md order-first">6</div>
    </div>
</body>
</html>
