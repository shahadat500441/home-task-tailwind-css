<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex Wrap</title>
</head>
<body>
    <p class="text-3xl">flex rap </p>
    <div class="flex flex-wrap p-5 text-center ">
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl ">1</div>
        <div class="bg-green-500 w-[20%] mr-2  p-4 rounded-xl">2</div>
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl">3</div>
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl">4</div>
        <div class="bg-green-500 w-[20%] mt-2 mr-2 p-4 rounded-xl">5</div>
        <div class="bg-green-500 w-[20%] mt-2 p-4 rounded-xl">6</div>
    </div>

    <p class="text-3xl">flex norap </p>
    <div class="flex flex-nowrap p-5 text-center ">
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl ">1</div>
        <div class="bg-green-500 w-[20%] mr-2  p-4 rounded-xl">2</div>
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl">3</div>
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl">4</div>
        <div class="bg-green-500 w-[20%] mt-2 mr-2 p-4 rounded-xl">5</div>
        <div class="bg-green-500 w-[20%] mt-2 p-4 rounded-xl">6</div>
    </div>

    <p class="text-3xl">flex rap reverse</p>
    <div class="flex flex-wrap-reverse p-5 text-center ">
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl ">1</div>
        <div class="bg-green-500 w-[20%] mr-2  p-4 rounded-xl">2</div>
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl">3</div>
        <div class="bg-green-500 w-[20%] mr-2 p-4 rounded-xl">4</div>
        <div class="bg-green-500 w-[20%] mb-2 mr-2 p-4 rounded-xl">5</div>
        <div class="bg-green-500 w-[20%] mb-2 p-4 rounded-xl">6</div>
    </div>
</body>
</html>
