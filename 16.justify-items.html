
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>justify items</title>
</head>
<body>
    <div class="grid grid-cols-3 justify-items-start text-center p-4 border border-black mt-3">
        <div class="bg-gray-400 p-4 rounded-md">1</div>
        <div class="bg-gray-400 p-4 rounded-md">2</div>
        <div class="bg-gray-400 p-4 rounded-md">3</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">4</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">5</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">6</div>
    </div>
    <div class="grid grid-cols-3 justify-items-end text-center p-4 border border-black mt-3">
        <div class="bg-gray-400 p-4 rounded-md">1</div>
        <div class="bg-gray-400 p-4 rounded-md">2</div>
        <div class="bg-gray-400 p-4 rounded-md">3</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">4</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">5</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">6</div>
    </div>
    <div class="grid grid-cols-3 justify-items-center text-center p-4 border border-black mt-3">
        <div class="bg-gray-400 p-4 rounded-md">1</div>
        <div class="bg-gray-400 p-4 rounded-md">2</div>
        <div class="bg-gray-400 p-4 rounded-md">3</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">4</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">5</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">6</div>
    </div>
    <div class="grid grid-cols-3 gap-3 justify-items-stretch text-center p-4 border border-black mt-3">
        <div class="bg-gray-400 p-4 rounded-md">1</div>
        <div class="bg-gray-400 p-4 rounded-md">2</div>
        <div class="bg-gray-400 p-4 rounded-md">3</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">4</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">5</div>
        <div class="bg-gray-400 p-4 rounded-md mt-3">6</div>
    </div>
</body>
</html>
