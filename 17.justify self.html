<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>justify self</title>
</head>
<body>
    <div class="grid justify-items-stretch gap-3 text-center border border-black mt-3 p-4 ">
        <div class="justify-self-auto bg-orange-400 p-4 rounded-md">1</div>
        <div class="bg-orange-400 p-4 rounded-md">2</div>
        <div class="bg-orange-400 p-4 rounded-md">3</div>
    </div>
    <div class="grid justify-items-stretch gap-3 text-center border border-black mt-3 p-4 ">
        <div class="justify-self-start bg-orange-400 p-4 rounded-md">1</div>
        <div class="bg-orange-400 p-4 rounded-md">2</div>
        <div class="bg-orange-400 p-4 rounded-md">3</div>
    </div>
    <div class="grid justify-items-stretch gap-3 text-center border border-black mt-3 p-4 ">
        <div class="justify-self-end bg-orange-400 p-4 rounded-md">1</div>
        <div class="bg-orange-400 p-4 rounded-md">2</div>
        <div class="bg-orange-400 p-4 rounded-md">3</div>
    </div>
    <div class="grid justify-items-stretch gap-3 text-center border border-black mt-3 p-4 ">
        <div class="justify-self-center bg-orange-400 p-4 rounded-md">1</div>
        <div class="bg-orange-400 p-4 rounded-md">2</div>
        <div class="bg-orange-400 p-4 rounded-md">3</div>
    </div>
    <div class="grid justify-items-stretch gap-3 text-center border border-black mt-3 p-4 ">
        <div class="justify-self-stretch bg-orange-400 p-4 rounded-md">1</div>
        <div class="justify-self-start bg-orange-400 p-4 rounded-md">2</div>
        <div class="justify-self-end bg-orange-400 p-4 rounded-md">3</div>
    </div>
</body>
</html>
