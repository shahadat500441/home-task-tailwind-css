<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
</head>
<body>
    <div class="flex p-5 border border-black mt-3 text-center">
        <div class="flex-none w-14 bg-lime-500 p-5 mr-3 rounded-xl">1</div>
        <div class="flex-initial w-64  bg-lime-500 p-5 mr-3 rounded-xl">2</div>
        <div class="flex-initial w-32 bg-lime-500 p-5 mr-3 rounded-xl">3</div>
    </div>
    
    <div class="flex p-5 border border-black mt-3 text-center">
        <div class="flex-none w-14 bg-lime-500 p-5 mr-3 rounded-xl">1</div>
        <div class="flex-1 w-64  bg-lime-500 p-5 mr-3 rounded-xl">2</div>
        <div class="flex-1 w-32 bg-lime-500 p-5 mr-3 rounded-xl">3</div>
    </div>

    <div class="flex p-5 border border-black mt-3 text-center">
        <div class="flex-none w-14 bg-lime-500 p-5 mr-3 rounded-xl">1</div>
        <div class="flex-none w-32  bg-lime-500 p-5 mr-3 rounded-xl">2</div>
        <div class="flex-1 w-32 bg-lime-500 p-5 mr-3 rounded-xl">3</div>
    </div>
</body>
</html>
